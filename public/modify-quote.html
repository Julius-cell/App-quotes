<!DOCTYPE html>

<html lang="en">

<head>
  <title>Quote API</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <h1>Quote API</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/add-quote">Add Quote</a>
  </nav>
  <h2>Modify Quote</h2>

  <!-- Una vez enviado el Id y que se identifique, se muestra esto -->

  <div id="old-quote">
    <h3>This is your actual Quote</h3>
    
   
    
  </div>

  <div id="modify-section">
    <div class="inputs">
      <label for="quote">Quote text:</label>
      <input id="quote" value="">
      <label for="person">Person:</label>
      <input id="person" value="">
    </div>

    <div id="modify-button">
      <button id="modify-quote-button">Modify Your Quote</button>
    </div>

    <div id="new-quote">
      <!-- Una vez cambiada quote, añadir aquí -->
    </div>
  </div>

  <footer>
    Copyright &copy; App Quotes 2020 By Julio Cid
  </footer>
  
  <script src="modify-quote.js"></script>

</html>
